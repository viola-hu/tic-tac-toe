<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <title>tick-tack-toe</title>
</head>
<body>
  <h1>tic-tac-toe! Let's do it!</h1>

  <h2> </h2>

  <div id="table">
    <h3 class="scale">
      <span id='3'> 3 x 3</span>
      <span id='4'> 4 x 4</span>
      <span id='5'> 5 x 5</span>
    </h3>

    <table>
      <tbody>
        <tr>
          <td id="0 0"></td>
          <td id="0 1"></td>
          <td id="0 2"></td>
        </tr>
        <tr>
          <td id="1 0"></td>
          <td id="1 1"></td>
          <td id="1 2"></td>
        </tr>
        <tr>
          <td id="2 0"></td>
          <td id="2 1"></td>
          <td id="2 2"></td>
        </tr>
      </tbody>
    </table>
  </div><div id="aside">

    <button class="button" id="resetScore" type="button" > RESET SCORE </button>
    <button class="button" id="newGame" type="button" > NEW GAME </button>


    <h3 id="gameRound">Round 1</h3>

    <p class="score">******* Score *******</p>

    <p id="playerX" class="player">Player X : 0</p>
    <p id="playerO" class="player">Player O : 0</p>
    <p id="draw" class="player">Draw : 0</p>

    <p class="score">********************</p>

  </div>
<script src="js/jquery.js"></script>
<script src="js/test_02afterdemo.js"></script>
</body>
</html>
